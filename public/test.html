<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Directions</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-jiDxqTS_5ey5hr9WdaUO3AJ0Q4N_-MM&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 19.4326, lng: -99.1332 },
                zoom: 12,
            });
            const directionsService = new google.maps.DirectionsService();
            directionsService.route(
                {
                    origin: { lat: 19.4326, lng: -99.1332 },
                    destination: { lat: 19.4345, lng: -99.1332 },
                    travelMode: google.maps.TravelMode.DRIVING,
                },
                (response, status) => {
                    if (status === "OK") {
                        console.log("Ruta calculada:", response);
                        new google.maps.DirectionsRenderer({
                            map: map,
                            directions: response,
                        });
                    } else {
                        console.error("Error en Directions:", status);
                    }
                }
            );
        }
    </script>
</body>
</html>
